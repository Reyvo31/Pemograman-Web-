    <input class="chatbox" rows="10" type="text" name="" id="chatbox">
    <button onclick="kirimChat()">Kirim</button>

    <script>
        function kirimChat(){
            let isiChat = document.getElementById("chatbox").value
            let Chat = document.getElementById("chat")
            Chat.innerHTML = isiChat
